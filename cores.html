<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Cores</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
        }
        .original { background-color: rgb(219, 78, 68); }
        .lighter { background-color: rgb(248, 105, 93); }
        .darker { background-color: rgb(182, 52, 47); }
    </style>
</head>
<body>
    <div class="color-box original"></div>
    <div class="color-box lighter"></div>
    <div class="color-box darker"></div>
</body>
</html>
